<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="tic-tac-toe.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
      <div class="parent-grid">
        <div id="0-0" class="tile"></div>
        <div id="0-1" class="tile"></div>
        <div id="0-2" class="tile"></div>

        <div id="1-0" class="tile"></div>
        <div id="1-1" class="tile"></div>
        <div id="1-2" class="tile"></div>

        <div id="2-0" class="tile"></div>
        <div id="2-1" class="tile"></div>
        <div id="2-2" class="tile"></div>
      </div>
    </div>
    <p><span>Turn:</span></p>
    <div id="countdown">
      Time until reset: <span id="timer">10</span> seconds
    </div>
  </body>
</html>
